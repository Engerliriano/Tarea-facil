<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2</title>
</head>
<body>
  
  <img width="200" src="imagenes de curso/nota.jfif" alt="imagen de nota">

  <h2>Ejercicio 2</h2>
  <p><b><i>Pide una nota (número). Muestra la calificación según la nota:</i></b></p>
  <ul>
    <li>0-3: Muy deficiente</li>
    <li>3-5: Insuficiente</li>
    <li>5-6: Suficiente</li>
    <li>6-7: Bien</li>
    <li>7-9: Notable</li>
    <li>9-10: Sobresaliente</li>
  </ul>
  
  <input type="number" id="nota" placeholder="Introduzca la calificación">
  <button onclick="resultado()">Verficar</button>
  <div id="ntClf">

  </div>
  <br>
  <br>
  <br>
  <h2><a href="inicio.html">Regresar</a></h2>
  <script>
    function resultado(){

      let nota =parseInt(document.getElementById("nota").value);
      let resultado="";
      if(nota >= 9 && nota <= 10){
          resultado="La calificacion es sobresaliente."
      }
      else if(nota >= 7 && nota < 9){
        resultado="La calificacion es notable."
      }
      else if(nota >=6 && nota < 7){
      resultado="La calificacion es bien."
    }
    else if(nota >= 5 && nota < 6){
      resultado="La calificacion es suficiente."
    }
    else if(nota >= 3 && nota < 5){
      resultado="La calificacion es insuficiente."
    }
    else if(nota >= 0 && nota < 3){
      resultado="La calificacion es muy deficiente."
    }
    else {
      resultado="No se encontro ninguna calificacion."
    }
    
    document.getElementById("ntClf").innerHTML= resultado


    }

  </script>


</body>
</html>
